            </div>
        </div>
    </div>
    </div>
    <!-- End Navbar Area -->

    <!-- Start Page Title Area -->
    <div class="page-title-area item-bg-1">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="page-title-content">
                        <h2>Sign In</h2>
                        <ul>

    <!-- Start Sign In Area -->
    <div class="sign-in-area ptb-100">
        <div class="container">
            <div class="sign-in-form">
                <div class="sign-in-title">
                    <h3>Welcome Back!</h3>
                    <p>Please Sign In to your account.</p>
                </div>

                <form>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" id="email" class="form-control" placeholder="Email">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" id="password" class="form-control" placeholder="Password">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkme">
                                <label class="form-check-label" for="checkme">Keep me Log In</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                        </div>

                        <div class="col-lg-12">
                            <div class="send-btn">
                                <button type="submit" onclick="save()" class="default-btn">
                                    Sign In Now
                                    <span></span>
                                </button>
                            </div>
                            <br>
                            <span>Don't have account? <a href="sign-up.html">Signup!</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    <!-- Appear JS -->

    <script src="assets/js/wow.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script>
        let checkuser = JSON.parse(localStorage.getItem('checkuer'));
        if(checkuser){
            window.location.href ='index-2.html'
        }
        const save =()=>{
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let allUser = JSON.parse(localStorage.getItem('register'));
            let ans = allUser.filter((v)=>{
                if(v.email == email){
                    return v;
                }
            })
            console.log("done");
            if(ans.lenght != 0){
                if(ans[0].password == password){
                    localStorage.setItem('checkuer', JSON.stringify(ans[0]));
                    window.location.href = "index-2.html";
                }else{
                    alert("password is a not valid");
                }
            }
            else{
                alert("Email is a not found");
            }
        }
    </script>
